name: Check Trunk Push
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    strategy:
      matrix:
          os: [ubuntu-22.04]
          python-version: ["3.8"]
    runs-on: ${{ matrix.os }}
    permissions:
        checks: write # For trunk to post annotations
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"
          path: project
      
      - name: change working directory
        run: |
          cd project
      
      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive
          echo "Installing dependencies . . ."
          pip install -r requirements.txt
          apt-get -y update --no-install-recommends \
            && apt-get -y install --no-install-recommends \
            build-essential=12.9ubuntu3 \
            curl=7.81.0-1ubuntu1.10 \
            git=1:2.34.1-1ubuntu1.9 \
            vtk9=9.1.0+really9.1.0+dfsg2-3build1 \
            libvtk9-dev=9.1.0+really9.1.0+dfsg2-3build1 \
            libthrust-dev=1.15.0-1 \
            cmake=3.22.1-1ubuntu1.22.04.1 \
            python-is-python3=3.9.2-2 \
            && apt-get autoremove -y \
            && apt-get clean -y \
            && apt-get clean \
            && rm -rf /var/lib/apt/lists/* \
          ls -la
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - uses: Gr1N/setup-poetry@v7
        with:
         poetry-version: 1.2.2
          
      - name: Install Python package dependencies
        run: |
          poetry --version
          rm -f poetry.lock
          poetry lock --no-update
          poetry install --without plot
      
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
      
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ../ -DBUILD_CUDA=off
          make -j4
      
      - name: Test
        run: |
          tests/tests
